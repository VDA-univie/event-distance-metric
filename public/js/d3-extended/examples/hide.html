<!DOCTYPE html>
<meta charset="utf-8">
<style>
    body {
        font-family: Verdana;
    }

    .test {
        height: 100px;
        width: 100px;
        background-color: #baffc9;
    }
</style>

<body>
    <h1>Hide</h1>
    <div class="test"></div>
    <button id="button">Hide</button>

    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="../build/d3-extended.js"></script>
    <script>
        d3.select('button')
            .on('click', function() {
                d3.select('.test').hide();
            });
    </script>
</body>
