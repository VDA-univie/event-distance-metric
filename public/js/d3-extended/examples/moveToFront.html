<!DOCTYPE html>
<meta charset="utf-8">
<style>
    body {
        font-family: Verdana;
    }

    .test {
        height: 100px;
        width: 100px;
        background-color: #baffc9;
    }
</style>

<body>
    <h1>Move To Front</h1>
    <svg height="100" width="120">
        <circle id="one" cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
        <circle cx="70" cy="50" r="40" stroke="black" stroke-width="3" fill="blue" />
    </svg>
    <button id="button">Move to Front</button>

    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="../build/d3-extended.js"></script>
    <script>
        d3.select('button')
            .on('click', function() {
                d3.select('#one').moveToFront();
            });
    </script>
</body>
